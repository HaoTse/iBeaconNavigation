<!DOCTYPE html>
<html>
	<head>

		<link href="css/bootstrap.min.css" rel="stylesheet">

		<script src="js/snap.svg.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style type="text/css">
			html,body {
				height: 100%;
				background-color: #FFFFCE;
			}
		</style>

		<script type="text/javascript">
			$(document).ready(function(){

				var s = Snap("#map-svg");
				var g = s.group();
				var point = s.group();

				var tux = Snap.load("CSIE_1F.svg",  function ( loadedFragment ) {
													var tmp = loadedFragment.select("#map").attr();
													s.attr("viewBox", loadedFragment.select("#map").attr("viewBox"));
	                                                g.append( loadedFragment );
	                                        } );

				var location = point.circle(0, 0, 5);
				location.attr("id", "location");
			});

			function refreshPoint(x, y){
				var s = Snap("#map-svg");
				var point = s.group();
				var old_location = s.select("#location");
				old_location.remove();
				$("#x").text(x);
				$("#y").text(y);
				var location = point.circle(x, y, 5);
				location.attr({id: "location", x: x, y: y, fill:"red"});
			}

			function disPoint(x, y){
				var s = Snap("#map-svg");
				var point = s.group();
				$("#x").text(x);
				$("#y").text(y);
				var location = point.circle(x, y, 1);
				location.attr({name: "point", x: x, y: y, fill:"blue"});
			}

			

		</script>
	</head>
	<body>
		<span id="x"></span>
		<span id="y"></span>

		<div id="map-container">
			<svg id="map-svg" style="width:100%; height: 100%"></svg>
		</div>

	</body>
</html>
